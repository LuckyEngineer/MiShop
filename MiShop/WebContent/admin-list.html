	<title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<span class="l">
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
				<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
			</a> 
			<a href="javascript:;" onclick="admin_add('添加管理员','admin-add.html','800','500')" class="btn btn-primary radius">
				<i class="Hui-iconfont">&#xe600;</i> 添加管理员
			</a>
		</span> 
	</div>

	<table class="layui-table" id="layui_table_id" lay-filter="test">
		
	</table>
	<script type="text/html" id="barDemo">
  		<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script type="text/html" id="checkboxTpl">
  		<input type="checkbox" name="lock" value="{{d.id}}" title="正常" lay-filter="lockDemo" {{ d.status == 0 ? '' : 'checked' }}>
	</script>
	<div id="laypage"></div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/layui/layui.js"></script>

<script type="text/javascript">
	layui.use(['table','laypage','laydate','element'],function(){
		var table = layui.table,
        laydate = layui.laydate,
        element = layui.element, //元素操作
        laypage = layui.laypage,
        form = layui.form;
		// 执行一个table实例
		var tableInit = table.render({
			elem: '#layui_table_id'
			// 数据接口
			, url: 'AdminCtrl'
			, page: true
            , height: 430
            ,totalRow: true 
			,cols:[[ //表头
				//{type: 'checkbox', fixed: 'left'}
				 {field: 'adminId', title: 'ID', width: '80', sort: true,edit:'text'}
                , {field: 'adminAccount', title: '用户名', width: '120',edit:'text'}
                , {field: 'role', title: '角色', width: '100',edit:'text'}
                , {field: 'status', title: '状态', width: '130',templet: '#checkboxTpl', unresize: true}
                // , {field: 'status', title: '状态', width: '130', sort: true,edit:'text'}
                , {field: 'createTime', title: '创建时间', width: '170', sort: true,edit:'text'}
                , {field: 'updateTime', title: '修改时间', width: '170', sort: true,edit:'text'}
                , {field: 'poperation', title: '操作', width: '250',fixed: 'right', toolbar: '#barDemo'}
			]]
		});
		// 监听工具条
        table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
            	layer.msg('查看');
            	
            } else if(layEvent === 'del'){
            	//console.log(obj.del);
                
                //$(obj.tr[0]).hide();
                alert("删除成功");
                tableInit.reload({
                	where:{},
                	page:{
                		curr : tableInit.config.page.curr
                	}
                });
                //layer.msg('删除');
                //console.log(obj.tr[0]);
                //console.log($(this).parents("tr"));
            } else if(layEvent === 'edit'){
                layer.msg('编辑操作');
            }
        });
		// 监听单元格编辑
		table.on('edit(test)',function(obj){
			var value = obj.value,//得到修改后的值
			data = obj.data,//得到所在行所有键值
			field = obj.field;//得到字段
			layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
		});
		
		//监听锁定操作
		form.on('checkbox(lockDemo)', function(obj){
			console.log(obj);
		    layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
		});
	});

    /*
       	 参数解释：
        title	标题
        url		请求的url
        id		需要操作的数据id
        w		弹出层宽度（缺省调默认值）
        h		弹出层高度（缺省调默认值）
    */
    /*管理员-增加*/
    function admin_add(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*管理员-删除*/
    function admin_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function(data){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*管理员-编辑*/
    function admin_edit(title,url,id,w,h){
        layer_show(title,url,w,h);
    }
    /*管理员-停用*/
    function admin_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){
            //此处请求后台程序，下方是成功后的前台处理……

            $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
            $(obj).remove();
            layer.msg('已停用!',{icon: 5,time:1000});
        });
    }

    /*管理员-启用*/
    function admin_start(obj,id){
        layer.confirm('确认要启用吗？',function(index){
            //此处请求后台程序，下方是成功后的前台处理……


            $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
            $(obj).remove();
            layer.msg('已启用!', {icon: 6,time:1000});
        });
    }
</script>
</body>
</html>
